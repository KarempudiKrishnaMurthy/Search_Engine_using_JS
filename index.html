<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Product Filter</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Product" onkeyup="search()">

        </form>

        <div class="product-list">

            <div class="product">
                <img src="img/t1.jpg" alt="">
                <div class="p-details">
                    <h2> Black T-shirt Oversised</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product-list">

                <div class="product">
                    <img src="img/t2.jpg" alt="">
                    <div class="p-details">
                        <h2>Cream T-shirt Oversised</h2>
                        <h3>$25</h3>
                    </div>
                </div>
                <div class="product-list">

                    <div class="product">
                        <img src="img/h3.jpg" alt="">
                        <div class="p-details">
                            <h2>Black CAP</h2>
                            <h3>$5</h3>
                        </div>
                    </div>
                    <div class="product-list">

                        <div class="product">
                            <img src="img/s1.jpg" alt="">
                            <div class="p-details">
                                <h2>NIKE Shoes</h2>
                                <h3>$125</h3>
                            </div>
                        </div>
                        <div class="product-list">

                            <div class="product">
                                <img src="img/w1.jpg" alt="">
                                <div class="p-details">
                                    <h2>Times Watch</h2>
                                    <h3>$25</h3>
                                </div>
                            </div>
        </div>

    </section>
<script src="app.js"></script>
</body>
</html>
